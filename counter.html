<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Online</title>
</head>
<body>
    <h1>Contador: <span id="counter">Cargando...</span></h1>
    <button onclick="incrementCounter()">Incrementar</button>

    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRj2ccWyEQGgK-s2QFfvseeelTK99in0Kz1ezuD2nrH2Ph55w7ELd92Ru2IyWR7c-XSduGZqq5zQgRE/pubhtml";

        async function fetchCounter() {
            const response = await fetch(sheetURL);
            const text = await response.text();
            const match = text.match(/"c":\{"v":(\d+)/);
            const counterValue = match ? parseInt(match[1]) : 0;
            document.getElementById("counter").textContent = counterValue;
            return counterValue;
        }

        async function incrementCounter() {
            const currentValue = await fetchCounter();
            const newValue = currentValue + 1;

            // LÃ³gica para actualizar el valor en Google Sheets.
            alert("Debes usar Google Apps Script o actualizar manualmente el valor en Sheets.");

            document.getElementById("counter").textContent = newValue;
        }

        fetchCounter();
    </script>
</body>
</html>
